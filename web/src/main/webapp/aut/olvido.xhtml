<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template.xhtml">
			<ui:define name="pageTitle">OLVIDO-CLAVE</ui:define>
			<ui:define name="body">				
				<h:form id="Login" style="height:100%">
					<div class="centraVertical" >
						<h:panelGrid id="Grid1"  columns="1" styleClass="gridLogin" >
							<p:messages> <p:autoUpdate /> </p:messages>
							<div style="text-align:center; width:100%; font-size: 14pt; font-weight: bold; color: #febd69;">Recuperar Clave</div>
							<h:panelGrid columns="1" rendered="#{!loginBean.recuperaClave}" width="100%" >
								<h:outputLabel for="numDoc" value="Num. Identificación:"	styleClass="etiqueta"/>
								<p:inputText id="numDoc" value="#{loginBean.numDoc}" required="true" style="width:97%; height:25px;" maxlength="60" validatorMessage="Email Invalido">
								</p:inputText>								
								<p:commandButton action="#{loginBean.reseteaClave}" value="Continuar" styleClass="buttonBlue" style="width:100%;" update="Grid1"/>
						 	</h:panelGrid>
						 	<h:panelGrid columns="1" rendered="#{loginBean.recuperaClave}" width="100%">
								<h:outputLabel value="Se envio un correo electrónico a la dirección: #{fn:substringBefore(loginBean.mail,'@')}XXXXXX"	styleClass="etiqueta"/>
								<h:button outcome="/inicio" value="Ingresar" styleClass="buttonBlue" style="width:100%;" immediate="true"/>
							</h:panelGrid>
						 </h:panelGrid>	
				 	</div>
				</h:form>			
			</ui:define>	
		</ui:composition>
</html>
